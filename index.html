<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
</head>
<body>
    <main class="container">
        <h1>Form Maker</h1>
        <select id="type" class="form-select">
            <option value="text">Add Text</option>
            <option value="button">Add Button</option>
            <option value="radio">Add Radio</option>
            <option value="checkbox">Add Checkbox</option>
        </select>
        <input type="text" class="form-control mt-2" id="label" placeholder="Insert label">
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-primary mt-2" onclick="insert()">Insert Element</button>
        </div>
        <hr>
        <h3 class="text">Form Preview</h3>
        <div class="card p-2 mt-2" id="display">
            <span id="displays"></span>
        </div>
        <button class="btn btn-primary mt-2" onclick="delCard()">Delete Element</button>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
